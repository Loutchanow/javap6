<div class="container">
  <div class="back-arrow" (click)="goBack()">â†</div>
  <img src="assets/logo_p6.png" alt="logo" class="login-logo mobile-only" />

  <div class="register">
    <h2 class="card-title">Register</h2>

    <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input id="name" type="text" formControlName="name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" formControlName="password" />
      </div>

      <button type="submit" class="btn" [disabled]="form.invalid">
        Submit
      </button>

      <span *ngIf="onError" class="error">An error occurred</span>
    </form>
  </div>
</div>
