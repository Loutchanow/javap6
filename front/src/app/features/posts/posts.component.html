<div class="posts-header">
  <button class="create-btn" [routerLink]="['/posts/create']">
    Créer un article
  </button>

  <div class="sort" *ngIf="posts.length > 0">
    <div (click)="toggleSort()" class="sort-toggle">
      <span>Trier par date</span>
      <span class="arrow">{{ isAsc ? "↑" : "↓" }}</span>
    </div>
  </div>
</div>

<div class="cards-container posts-list">
  <div
    class="card"
    *ngFor="let post of posts"
    [routerLink]="['/posts', post.id]"
  >
    <h2 class="title">{{ post.title }}</h2>
    <div class="info">
      <p class="meta">Publié le {{ post.createdAt | date : "short" }}</p>
      <p>par {{ post.userName }}</p>
    </div>
    <p class="content">{{ post.content }}</p>
  </div>
</div>
